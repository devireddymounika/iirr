
##tomcat server
#server.address=https://atari-hyderabad.icar.gov.in/

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

server.servlet.context-path=/iirr
server.port=9090


spring.datasource.driver-class-name =org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/iirr
spring.datasource.username= postgres
spring.datasource.password= postgres



spring.jpa.database-platform= postgresql
spring.jpa.generate-ddl= false
spring.jpa.show-sql= false
spring.jpa.properties.hibernate.format_sql= false
spring.jpa.properties.hibernate.default_schema = ricepest
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy= individually
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= validate





